<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Critical Thinking™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .brand {
      text-align: center;
    }

    .trademark-mark {
      display: inline-block;
      width: 120px;
      height: 120px;
      border: 4px solid #fff;
      border-radius: 50%;
      margin-bottom: 32px;
      position: relative;
    }

    .trademark-mark span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -2px;
    }

    h1 {
      color: #fff;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    h1 sup {
      font-size: 0.35em;
      vertical-align: super;
      font-weight: 400;
      letter-spacing: 0;
    }
  </style>
</head>
<body>
  <div class="brand">
    <div class="trademark-mark"><span>ICT</span></div>
    <h1>Input Critical Thinking<sup>™</sup></h1>
  </div>
</body>
</html>
